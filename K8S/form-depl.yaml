apiVersion: apps/v1
kind: Deployment
metadata:
  name: form-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: formservice
  template:
    metadata:
      labels:
        app: formservice
    spec:
      containers:
        - name: formservice
          image: mzdevi/formservice:latest
          env:
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: form-credentials
                  key: CONNECTION_STRING
            - name: RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: form-credentials
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: form-credentials
                  key: RABBITMQ_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: form-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: formservice
  ports:
    - name: formservice
      protocol: TCP
      port: 80
      targetPort: 80
